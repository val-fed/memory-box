<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Words</title>
</head>
<body>

<div th:each="word : ${words}">
    <a th:href="@{/words/{id}(id=${word.getId()})}"
       th:text="${word.getOrigin() + ' - ' + word.getTranslation()}">words</a>
</div>

<br/>
<hr/>

<a href="/words/new">Create new word</a>
</body>
</html>
