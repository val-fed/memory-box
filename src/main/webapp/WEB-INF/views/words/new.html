<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New word</title>
</head>
<body>

<form th:method="POST" th:action="@{/words}" th:object="${word}" accept-charset="UTF-8">
    <label for="origin">Enter original: </label>
    <input type="text" th:field="*{origin}" id="origin"/>
    <div style="color: red" th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}">Origin error</div>
    <br/>

    <label for="translation">Enter translation: </label>
    <input type="text" th:field="*{translation}" id="translation"/>
    <div style="color: red" th:if="${#fields.hasErrors('translation')}" th:errors="*{translation}">Translation error
    </div>
    <br/>

    <input type="submit" value="Add"/>
</form>

</body>
</html>
