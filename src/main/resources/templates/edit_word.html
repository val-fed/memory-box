<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Word</title>
</head>
<body>
<div align="center">
    <h1>Edit Word</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${word}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Word ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Origin:</td>
                <td>
                    <input type="text" th:field="*{origin}"/>
                </td>
            </tr>
            <tr>
                <td>Translation:</td>
                <td><input type="text" th:field="*{translation}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
